<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='universal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='tracker.css') }}">
  <title>Chronicle - {{ exercise_name }} Tracker</title>
</head>
<body>
<nav class="tracker-nav">
  <a href="{{ url_for('dashboard') }}" class="nav-back" title="Back to Dashboard">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Dashboard
  </a>
  <div class="exercise-selector">
    <div class="exercise-selector-group">
      <button class="exercise-option {{ 'active' if exercise_type == 'squat' else '' }}" data-exercise="squat" onclick="setExercise('squat')">Squat</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'hack-squat' else '' }}" data-exercise="hack-squat" onclick="setExercise('hack-squat')">Hack</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'bulgarian-squat' else '' }}" data-exercise="bulgarian-squat" onclick="setExercise('bulgarian-squat')">Bulgarian</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'split-squat' else '' }}" data-exercise="split-squat" onclick="setExercise('split-squat')">Split</button>
    </div>
    <div class="exercise-selector-group">
      <button class="exercise-option {{ 'active' if exercise_type == 'deadlift' else '' }}" data-exercise="deadlift" onclick="setExercise('deadlift')">Deadlift</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'rdl' else '' }}" data-exercise="rdl" onclick="setExercise('rdl')">RDL</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'single-leg-rdl' else '' }}" data-exercise="single-leg-rdl" onclick="setExercise('single-leg-rdl')">SL-RDL</button>
    </div>
    <div class="exercise-selector-group exercise-selector-general">
      <button class="exercise-option {{ 'active' if exercise_type == 'general-squat' else '' }}" data-exercise="general-squat" onclick="setExercise('general-squat')" title="Front squat, goblet squat, leg press, etc.">Squat+</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'general-lunge' else '' }}" data-exercise="general-lunge" onclick="setExercise('general-lunge')" title="Lunges, step-ups, lateral lunges, etc.">Lunge+</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'general-hinge' else '' }}" data-exercise="general-hinge" onclick="setExercise('general-hinge')" title="Good mornings, KB swings, pull-throughs, etc.">Hinge+</button>
    </div>
    <div class="exercise-selector-group exercise-selector-press">
      <button class="exercise-option {{ 'active' if exercise_type == 'bench-press' else '' }}" data-exercise="bench-press" onclick="setExercise('bench-press')">Bench</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'overhead-press' else '' }}" data-exercise="overhead-press" onclick="setExercise('overhead-press')">OHP</button>
      <button class="exercise-option {{ 'active' if exercise_type == 'barbell-row' else '' }}" data-exercise="barbell-row" onclick="setExercise('barbell-row')">Row</button>
    </div>
  </div>
  <span id="setCounter" class="set-counter">Set 1</span>
  <span id="programExerciseIndicator" class="program-indicator hidden"></span>
</nav>
<div id="video-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>
  <div id="controls">
    <div class="height-input-container">
      <label for="heightSlider">Height:</label>
      <div class="height-slider-wrapper">
        <input type="range" id="heightSlider" min="48" max="84" value="{{ height }}" step="1">
        <span id="heightValue">{{ height|format_height }}</span>
      </div>
    </div>
    <div class="control-buttons">
      <button id="resetBtn">Reset</button>
      <button id="saveSetBtn" class="save-set-btn">Save Set</button>
    </div>
  </div>

  <div id="status" class="status-indicator status-standing">STANDING</div>
  <div id="counter">Reps: 0</div>

  <div id="cameraHint" class="camera-hint">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 16v-4M12 8h.01"/>
    </svg>
    <span id="cameraHintText">Camera needs: Hip + Knee visible (side view)</span>
  </div>

  <div class="content-stack">
    <div id="msg">Your rep speed will show up here</div>
    <div id="feedback">Allow Camera for tracking</div>
  </div>

  <!-- MediaPipe Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js"></script>

  <script>
    // Height slider functionality
    const heightSlider = document.getElementById('heightSlider');
    const heightValue = document.getElementById('heightValue');

    function updateHeightDisplay(inches) {
      const feet = Math.floor(inches / 12);
      const remainingInches = inches % 12;
      heightValue.textContent = `${feet}'${remainingInches}"`;
    }

    heightSlider.addEventListener('input', (e) => {
      updateHeightDisplay(parseInt(e.target.value));
    });

    // Initialize display
    updateHeightDisplay(parseInt(heightSlider.value));
  </script>

  <!-- Exercise modules (load in order: base -> exercises -> registry -> orchestrator) -->
  <script src="{{ url_for('static', filename='exercises/base.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/squat.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/deadlift.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/rdl.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/single-leg-rdl.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/hack-squat.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/bulgarian-squat.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/split-squat.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/general-squat.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/general-lunge.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/general-hinge.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/bench-press.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/overhead-press.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/barbell-row.js') }}"></script>
  <script src="{{ url_for('static', filename='exercises/registry.js') }}"></script>
  <script src="{{ url_for('static', filename='squat.js') }}"></script>
</body>
</html>
