<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Up Password - Chronicle</title>
  <link rel="stylesheet" href="../static/universal.css">
  <link rel="stylesheet" href="../static/login.css">
</head>
<body>
  <main>
    <div class="login-container">
      <div class="login-card">
        <h1>Welcome to Chronicle! ðŸŽ‰</h1>
        <p class="subtitle">Your subscription is active. Create a password to secure your account.</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="authForm">
          <div class="form-group">
            <label for="password">Create Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
              required
              autocomplete="new-password"
            >
            <div class="password-hint show">Password must be at least 8 characters</div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
              required
              autocomplete="new-password"
            >
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">Set Password & Continue</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById('authForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = document.getElementById('submitBtn');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validation
      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Disable button and show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = 'Setting up...';

      try {
        const response = await fetch('/setup-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          // Success! Redirect
          window.location.href = data.redirect;
        } else {
          showError(data.error || 'An error occurred');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Set Password & Continue';
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Set Password & Continue';
      }
    });
  </script>
</body>
</html>
